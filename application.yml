server:
  port: 8082
spring:
  application:
    name: authservice
#  main:
#    banner-mode: off
  zipkin:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/dev?currentSchema=auth_db
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus





